<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bethany's Pie Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/bootstrap-override.css" rel="stylesheet">

    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header>
    </header>
    <header></header>
    <main>
        <div class="offcanvas offcanvas-start shopping-cart-offcanvas" data-bs-scroll="true" tabindex="-1"
            id="shoppingCart" aria-labelledby="shoppingCartLabel">

            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="shoppingCartLabel">Your shopping cart</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>


            <div class="offcanvas-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        
                        <tbody>
                            <tr>
                                <td colspan="3" class="text-right">
                                    <h5>Subtotal</h5>
                                </td>
                                <td class="text-center">
                                    <h5>Rs. 2542</h5>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-right">
                                    <h5>Total</h5>
                                </td>
                                <td class="text-center">
                                    <h5>Rs. 2542</h5>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-right">
                                    <h5>Taxes</h5>
                                </td>
                                <td class="text-center">
                                    <h5>Rs. 457.56</h5>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-right">
                                    <h5>To Pay</h5>
                                </td>
                                <td class="text-center">
                                    <h5>Rs. 3000</h5>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <a type="button" href="javascript.html" class="m-1 btn btn-success">
                    Go to order page
                </a>

                <a type="button" href="about.html" class="m-1 btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#cancelModal">
                    Clear your shopping cart
                </a>

            </div>
            
            <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Clear basket</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to clear your cart?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
